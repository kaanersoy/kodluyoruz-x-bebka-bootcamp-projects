  <body>
    <div class="content">
      <div class="header">
        <img src="./img/quote-logo.png" alt="" />
        <h1>Quote Generator</h1>
      </div>
      <div class="quote">
        <p>
          Lorem ipsum dolor sit amet consectetur adipisicing elit.
          Exercitationem odio totam modi quasi blanditiis eos ea, illum
          consequuntur id amet eligendi, impedit quisquam illo molestias ut.

        </p>
        <small id="author"></small>
      </div>
      <button onclick="getRandomQuote()">GET SOME QUOTES</button>
    </div>
    <div class="loader" id="loader">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        xmlns:xlink="http://www.w3.org/1999/xlink"
        width="200px"
        height="200px"
        viewBox="0 0 100 100"
        preserveAspectRatio="xMidYMid"
        style="margin-right: -2px; display: block; animation-play-state: paused"
      >
        <circle
          cx="50"
          cy="50"
          fill="none"
          stroke="#339beb"
          stroke-width="10"
          r="35"
          transform="matrix(1,0,0,1,0,0)"
          style="transform: matrix(1, 0, 0, 1, 0, 0)"
        ></circle>
      </svg>
    </div>
    <script src="./dist/app.js"></script>

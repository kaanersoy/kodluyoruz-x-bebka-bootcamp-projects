<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>quote / Random Quotes</title>
    <link rel="apple-touch-icon" sizes="57x57" href="./img/icons/apple-icon-57x57.png" />
    <link rel="apple-touch-icon" sizes="60x60" href="./img/icons/apple-icon-60x60.png" />
    <link rel="apple-touch-icon" sizes="72x72" href="./img/icons/apple-icon-72x72.png" />
    <link rel="apple-touch-icon" sizes="76x76" href="./img/icons/apple-icon-76x76.png" />
    <link rel="apple-touch-icon" sizes="114x114" href="./img/icons/apple-icon-114x114.png" />
    <link rel="apple-touch-icon" sizes="120x120" href="./img/icons/apple-icon-120x120.png" />
    <link rel="apple-touch-icon" sizes="144x144" href="./img/icons/apple-icon-144x144.png" />
    <link rel="apple-touch-icon" sizes="152x152" href="./img/icons/apple-icon-152x152.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="./img/icons/apple-icon-180x180.png" />
    <link rel="icon" type="image/png" sizes="192x192" href="./img/icons/android-icon-192x192.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="./img/icons/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="96x96" href="./img/icons/favicon-96x96.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="./img/icons/favicon-16x16.png" />

    <link rel="stylesheet" href="./style/reset.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style/style.css" />
  </head>
  <body>
    <div class="content">
      <div class="header">
        <img src="./img/quote-logo.png" alt="" />
        <h1 id="header">Quote Generator</h1>
      </div>
      <div class="quote">
        <p>
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Exercitationem odio totam modi
          quasi blanditiis eos ea, illum consequuntur id amet eligendi, impedit quisquam illo
          molestias ut. Odit deleniti ullam similique!
        </p>
        <small id="author"></small>
      </div>
      <div class="button-container">
        <a id="tweet" target="_blank">
          <button>Tweet it!</button>
        </a>
        <a>
          <button onclick="getRandomQuote()">GET SOME QUOTES</button>
        </a>
      </div>
    </div>

    <div class="loader" id="loader">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        xmlns:xlink="http://www.w3.org/1999/xlink"
        width="200px"
        height="200px"
        viewBox="0 0 100 100"
        preserveAspectRatio="xMidYMid"
        style="margin-right: -2px; display: block; animation-play-state: paused"
      >
        <circle
          cx="50"
          cy="50"
          fill="none"
          stroke="#339beb"
          stroke-width="10"
          r="35"
          transform="matrix(1,0,0,1,0,0)"
          style="transform: matrix(1, 0, 0, 1, 0, 0)"
        ></circle>
      </svg>
    </div>
    <script src="./dist/app.js"></script>
  </body>
</html>
